<html>
<head>
    
    <style>
        #contentWrap {
            display: none;
        }
        #chooseuserWrap {
            display: none;
        }
        #usersList li {
            cursor: pointer;
        }
        #chatWrap {
            float: left;
            padding: 10px;
        }
        #userDisplay {
            float: left;
            height: 100vh;
            width: 150px;
            border-right: solid 1px #000;
            padding: 10px;    
        }

    </style>


</head>
    <body>

        <div id="usernameWrap">
            <p>Please enter a username</p>
            <form id="userform">
                <input size="35" id="username"></input>
                <input type="submit"></input>
            </form>
        </div>

        <div id="chooseuserWrap">
            <p>Users online right now</p>
            <div id="usersList">
            </div>
        </div>

        <div id="contentWrap">

            <div id="userDisplay">
                <b>Users:</b>
                <div id="users"></div>
                <b>Rooms:</b>
                <div id="rooms"></div>
            </div>

            <div id="chatWrap">
                <b>Incoming Chat:</b>
                <ul id="incoming"></ul>
                <br>
                <input type="text" id="outgoing">
            </div>

        </div>

        <script src="http://code.jquery.com/jquery-1.11.1.js"></script>
        <script src="/socket.io/socket.io.js"></script>
        <script src="js/client.js"></script>

    </body>
</html>
